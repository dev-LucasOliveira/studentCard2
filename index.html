<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Our Students</title>
</head>

<body>

    <div id="page">

        <div id="head-box">

            <img id="trinity-logo" src="https://i.im.ge/2022/08/14/OXdyoh.pixlr-bg-result-2.png" alt="logo-trinity">

        </div>

        <div>

            <p class="scroll-title">
                Select one below: 
            </p>

        </div>

        <div class="card-box">
      
            <div id="card1" class="card" onclick="showCard(1)">
              
                <img class="img" src='https://i.im.ge/2022/08/02/FAH1Sa.2019-01-Pedro.jpg'>
              
                <div id="text-box"> </div>
              
            </div>

            <div id="card2" class="card" onclick="showCard(2)">
                
                <img class="img" src='https://i.im.ge/2022/08/11/F4ISFM.IMG-20220721-125619-334.jpg'>
                
                <div id="text-box"></div>
                
            </div>

            <div id="card3" class="card" onclick="showCard(3)">
                
                <img class="img" src='https://i.im.ge/2022/08/15/OrLHI9.Screenshot-20220802-141025-2.png'>
                
                <div id="text-box"></div>
                
            </div>

            <div id="card4" class="card" onclick="showCard(4)">
                
                <img class="img" src='https://i.im.ge/2022/08/11/F4hVzG.FctU2T-20220619-185415.jpg'>
                
                <div id="text-box"></div>
                
            </div>

            <div id="card5" class="card" onclick="showCard(5)">

                <img class="img" src='https://i.im.ge/2022/08/15/OrLjDP.OQPoT0-DSC-0368.jpg'>
                
                <div id="text-box"></div>
                
            </div>

            <div id="card6" class="card" onclick="showCard(6)">
                
                <img class="img" src='https://i.im.ge/2022/08/07/F8JCe9.IMG-20220415-193417-403.jpg'>
                
                <div id="text-box"></div>
                
            </div>

            <div id="card7" class="card" onclick="showCard(7)">
                
                <img class="img" src='https://i.im.ge/2022/08/19/ODquNc.OFWueW-WhatsApp-Image-2022-08-15-at-11-58-43.jpg'>
                
                <div id="text-box"></div>
                
            </div>

            <div id="card8" class="card" onclick="showCard(8)">
                
                <img class="img" src='https://i.im.ge/2022/08/20/ODay0P.WhatsApp-Image-2022-08-19-at-16-22-38.jpg'>
                
                <div id="text-box"></div>
                
            </div>
          
        </div>

        <div class="main-card">

            <img id="image" class="main-img" src="https://i.im.ge/2022/08/02/FAH1Sa.2019-01-Pedro.jpg" alt="">

            <div class="information-box">
                
                <h3 class="text-information">
                    Name:
                </h3>
    
                <h3 class="text-information">
                    Role:
                </h3>
    
                <h3 class="text-information">
                    Birth:
                </h3>
    
                <h3 class="text-information">
                    Status:
                </h3>
    
                <h3 class="text-information">
                    Mode:
                </h3>

            </div>

            <div class="pessoal-box">

                <h3 id="name" class="pessoal-information">
                    Pedro Luna
                </h3>

                <h3 id="role" class="pessoal-information">
                    Teacher
                </h3>

                <h3 id="birth-date" class="pessoal-information">
                    1986-04-02
                </h3>

                <h3 id="status" class="pessoal-information">
                    Active
                </h3>

                <h3 id="mode" class="pessoal-information">
                    Onsite
                </h3>

            </div>

        </div>

    </div>

    <script src="script.js"></script>
    
</body>

</html>
